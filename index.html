<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Welcome to KokoaTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>23:45</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
            <p class="welcome-header__text">If you have a Kokoa Account,</p>
            <p class="welcome-header__text">
                log in with your email or phone number.
            </p>
        </header>

        <form class="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <a class="login-btn" href="#">Log In</a>
            <a class="signup-btn" href="#">Sign Up</a>
            <!-- <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button> -->
            <a class="find-btn" href="#">Find Kokoa Account or Password</a>
        </form>
    </body>
</html>
