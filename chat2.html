<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Chat - KokoaTalk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>23:45</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <span class="alt-header__title">JMY</span>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-bars fa-xl"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Sunday, June 18, 2023</div>

            <div class="message-row">
                <img
                    src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMTBfODAg/MDAxNTgxMzA0MTE3ODMy.ACRLtB9v5NH-I2qjWrwiXLb7TeUiG442cJmcdzVum7cg.eTLpNg_n0rAS5sWOsofRrvBy0qZk_QcWSfUiIagTfd8g.JPEG.lattepain/1581304118739.jpg?type=w800"
                />
                <div class="message-row__content">
                    <span class="message__author">JMY</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi !</span>
                        <span class="message__time">15:33</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">What's up ?</span>
                        <span class="message__time">15:33</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message" />
                <i class="fa-regular fa-face-smile fa-xl"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-xl"></i>
                </button>
            </div>
        </form>
    </body>
</html>
