<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Chats - KokoaTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>23:45</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="setting.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat1.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://blog.kakaocdn.net/dn/SrDTV/btrb8U2oU6B/KmR3YeMZVn4WZFZMN6QhX1/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EC%B1%84%EB%84%90%20%EB%A1%9C%EA%B3%A0%20%EB%9D%BC%EC%9A%B4%EB%93%9C.png?attach=1&knm=img.png"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">KokoaTalk</h4>
                            <h6 class="user-component__subtitle">Check My Kokoa Account Info</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">20:27</span>
                        <div class="badge badge-position">1</div>
                    </div>
                </div>
            </a>
            <a href="chat2.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMTBfODAg/MDAxNTgxMzA0MTE3ODMy.ACRLtB9v5NH-I2qjWrwiXLb7TeUiG442cJmcdzVum7cg.eTLpNg_n0rAS5sWOsofRrvBy0qZk_QcWSfUiIagTfd8g.JPEG.lattepain/1581304118739.jpg?type=w800"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">JMY</h4>
                            <h6 class="user-component__subtitle">What's up ?</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">June 18</span>
                        <!-- <div class="badge badge-position">1</div> -->
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notice-chat badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notice-ellipsis"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
